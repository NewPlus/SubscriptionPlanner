<!DOCTYPE html>
<html>
<head>
    <title>SubscriptionPlanner Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signIn_main">
        <section class="input_section">
             <div class="logo_art">
                    <img src="title.png">
             </div>
             <div class="signIn_ID">
                  <input type = "text" placeholder="ID" onfocus="this.placeholder=''" onblur="this.placeholder='ID'" ><br>
             </div>
             <div class="signIn_PW">
                  <input type = "password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'"><br>
             </div>
             <div class="rememberMe_checkbox">
                  <label>
                       <input type="checkbox" value="remember_me"> Remember me
                  </label>
             </div>
             <button class="signIn_button" type="summit">로그인</button>
        </section> 
        <section class="otherButtons_section">
             <button class="OB_signIn">Sign In</button>
             <button class="OB_forgotIDPW">Forgot ID/PW</button>
             <button class="OB_signUp" onclick="location.href='회원가입.html' ">Sign Up</button>
        </section>
    </div>
</body>
</html>
