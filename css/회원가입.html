<!DOCTYPE html>
<html>
<head>
    <title>SubscriptionPlanner Sign Up</title>
    <link rel="stylesheet" href="style1.css">  
</head>
<body>
    <div class="signUp_main">
        <section class="signUp_section" style="overflow:auto; width:357px; height: 416px;">
            <div class="signUpTitle">
                <label>회원가입</label>
            </div>
            <div class="signUpId">
                <input id="signUpId" type = "text" placeholder="아이디를 입력하세요." onfocus="this.placeholder='' " onblur="this.placeholder='아이디를 입력하세요.' "><br>
            </div>
            <div class="signUpPw">
                <input id="signUpPw" type = "password" placeholder="비밀번호를 입력하세요." onfocus="this.placeholder='' " onblur="this.placeholder='비밀번호를 입력하세요.' "><br>
            </div>
            <div class="signUpPwCheck">
                <input id="signUpPwCheck" type = "password" placeholder="비밀번호를 다시 입력하세요." onfocus="this.placeholder='' " onblur="this.placeholder='비밀번호를 다시 입력하세요.' "><br>
            </div>
            <div class="name">
                <input id="name" type = "text" placeholder="이름을 입력하세요." onfocus="this.placeholder='' " onblur="this.placeholder='이름을 입력하세요.' "><br>
            </div>
            <div class="gender_selectBox">
                <select id="gender">
                    <option value="none">성별</option>
                    <option value="male">남성</option>       
                    <option vlaue="female">여성</option>
                    <option vlaue="unknown">선택 안함</option>
                </select>
            </div>  

            <div class="nickname">
                <input id="nickname" type = "text" placeholder="닉네임을 입력하세요." onfocus="this.placeholder='' " onblur="this.placeholder='닉네임을 입력하세요.' "><br>
            </div>
   
            <div class="birth">
                <label>생년월일</label>
                <form>
                <div class="year">
                    <input type="text" name="year" placeholder="년도 ex)2001     " onfocus="this.placeholder='' " onblur="this.placeholder='년도 ex)2001     ' "><br>>
                </div>
                <select id="month">
                    <option value="none">월</option>
                    <option value="january">1</option>       
                    <option vlaue="february">2</option> 
                    <option value="march">3</option> 
                    <option value="april">4</option> 
                    <option value="may">5</option> 
                    <option value="june">6</option> 
                    <option value="july">7</option> 
                    <option value="august">8</option> 
                    <option value="september">9</option> 
                    <option value="october">10</option> 
                    <option value="november">11</option> 
                    <option value="december">12</option> 
                </select>
                <select id="day">
                    <option value="none">일</option>
                    <option value="1st">1</option>       
                    <option value="2nd">2</option> 
                    <option value="3rd">3</option> 
                    <option value="4th">4</option> 
                    <option value="5th">5</option> 
                    <option value="6th">6</option> 
                    <option value="7th">7</option> 
                    <option value="8th">8</option> 
                    <option value="9th">9</option> 
                    <option value="10th">10</option> 
                    <option value="11th">11</option> 
                    <option value="12th">12</option> 
                    <option value="13th">13</option>       
                    <option value="14th">14</option> 
                    <option value="15th">15</option> 
                    <option value="16th">16</option> 
                    <option value="17th">17</option> 
                    <option value="18th">18</option> 
                    <option value="19th">19</option> 
                    <option value="20th">20</option> 
                    <option value="21st">21</option> 
                    <option value="22nd">22</option> 
                    <option value="23rd">23</option>       
                    <option value="24th">24</option> 
                    <option value="25th">25</option> 
                    <option value="26th">26</option> 
                    <option value="27th">27</option> 
                    <option value="28th">28</option> 
                    <option value="29th">29</option> 
                    <option value="30th">30</option> 
                    <option value="31st">31</option> 
                </select>
                </form>
            </div>

            <div class="phoneNumber">
                <input id="phoneNumber" type = "text" placeholder="전화 번호를 입력하세요." onfocus="this.placeholder='' " onblur="this.placeholder='전화 번호를 입력하세요.' "><br>
            </div>
            <div class="email">
                <input id="email" type = "text" placeholder="이메일을 입력하세요." onfocus="this.placeholder='' " onblur="this.placeholder='이메일을 입력하세요.' "><br>
            </div>
  
            <button class="signUp_button" type="summit">Sign Up</button>
        </section>
        <section class="otherButtons_section">
            <button class="OB_signIn" onclick="location.href='로그인.html' ">Sign In</button>
            <button class="OB_forgotIDPW">Forgot ID/PW</button>
            <button class="OB_signUp">Sign Up</button>
        </section>
    </div>
</body>
</html>
